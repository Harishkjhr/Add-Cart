<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Cart</title>
    <link rel="stylesheet" href="/style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
  </head>
  <body>
    <header>
      <div class="nav">
        <a href="#" class="logo">
          <ion-icon name="fast-food"></ion-icon>Food Delight
        </a>

        <div class="box">
          <div class="cart-count">0</div>
          <ion-icon name="cart" id="cart-icon "></ion-icon>
        </div>

        <div class="cart cart-active">
          <div class="cart-title">Cart Items</div>
          <div class="cart-content">
            <div class="cart-box">
              <img src="/images/masal dosa.jpg" class="cart-img" />
              <div class="detail-box">
                <div class="cart-food-title">Special Dosai</div>
                <div class="price-box">
                  <div class="cart-price">Rs.40</div>
                  <div class="cart-amt">Rs.40</div>
                </div>
                <input type="number" value="1" class="cart-quantity" />
              </div>
              <div>
                <ion-icon name="trash" class="cart-remove"></ion-icon>
              </div>
            </div>
          </div>
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">Rs.0</div>
          </div>
          <button class="btn-buy">Place order</button>
          <ion-icon name="close" id="cart-close"></ion-icon>
        </div>
      </div>
    </header>
    <div class="container">
      <h2 class="title">Discover The Best Food</h2>
      <div class="shop-content">
        <div class="food-box">
          <div class="pic">
            <img src="/images/masal dosa.jpg" class="food-img" />
          </div>
          <h2 class="food-title">Plain</h2>
          <span class="food-price">Rs.40</span>
          <ion-icon name="cart" class="add-cart"></ion-icon>
        </div>

        <div class="food-box">
          <div class="pic">
            <img src="/images/roast.jpg" class="food-img" />
          </div>
          <h2 class="food-title">Roast</h2>
          <span class="food-price">Rs.65</span>
          <ion-icon name="cart" class="add-cart"></ion-icon>
        </div>

        <div class="food-box">
          <div class="pic">
            <img src="/images/onion dosa.jpg" class="food-img" />
          </div>
          <h2 class="food-title">Onion Roast</h2>
          <span class="food-price">Rs.88</span>
          <ion-icon name="cart" class="add-cart"></ion-icon>
        </div>

        <div class="food-box">
          <div class="pic">
            <img src="/images/Kothu Parotta.jpg" class="food-img" />
          </div>
          <h2 class="food-title">Egg Parotta</h2>
          <span class="food-price">Rs.55</span>
          <ion-icon name="cart" class="add-cart"></ion-icon>
        </div>

        <div class="food-box">
          <div class="pic">
            <img src="/images/omlet.jpg" class="food-img" />
          </div>
          <h2 class="food-title">Omlet</h2>
          <span class="food-price">Rs.25</span>
          <ion-icon name="cart" class="add-cart"></ion-icon>
        </div>

        <div class="food-box">
          <div class="pic">
            <img src="/images/kaadai 1.jpg" class="food-img" />
          </div>
          <h2 class="food-title">Kaadai Fry</h2>
          <span class="food-price">Rs.150</span>
          <ion-icon name="cart" class="add-cart"></ion-icon>
        </div>

        <div class="food-box">
          <div class="pic">
            <img src="/images/egg veechu.jpg" class="food-img" />
          </div>
          <h2 class="food-title">Egg Veechu</h2>
          <span class="food-price">Rs.65</span>
          <ion-icon name="cart" class="add-cart"></ion-icon>
        </div>

        <div class="food-box">
          <div class="pic">
            <img src="/images/egg dosa.jpg" class="food-img" />
          </div>
          <h2 class="food-title">Egg Dosa</h2>
          <span class="food-price">Rs.65</span>
          <ion-icon name="cart" class="add-cart"></ion-icon>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
